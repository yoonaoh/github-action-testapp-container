# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-lin-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://yoonaohacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_79f3a14a48ce4105a2602676270abfd6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e55fda9be794c4188b1daad1363b264 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79f3a14a48ce4105a2602676270abfd6 }}/samples/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yo-webapp-lin-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f0f0bb9b0814d258451f7b16a7b6b3e }}
        images: 'yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79f3a14a48ce4105a2602676270abfd6 }}/samples/nginx:${{ github.sha }}'