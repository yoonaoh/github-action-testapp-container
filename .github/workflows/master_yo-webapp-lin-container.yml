# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-lin-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://yoonaohacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a7b507f2a8834214951efaf816345631 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4fccdcef5e444049966a569196fe306a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a7b507f2a8834214951efaf816345631 }}/samples/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yo-webapp-lin-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db35ab9f18454e7c9c174114066aa817 }}
        images: 'yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a7b507f2a8834214951efaf816345631 }}/samples/nginx:${{ github.sha }}'