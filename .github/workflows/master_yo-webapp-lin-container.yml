# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-lin-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://yoonaohacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c132c0ff51c42c39785d621f3faeea7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0845485411204b12a2390ca147ee846a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c132c0ff51c42c39785d621f3faeea7 }}/samples/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yo-webapp-lin-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e2f2e41c47043109f4afd891c2e725b }}
        images: 'yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c132c0ff51c42c39785d621f3faeea7 }}/samples/nginx:${{ github.sha }}'