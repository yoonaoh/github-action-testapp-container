# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-win-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_772da05742084674b1d413643d162bd2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ffd7357d109f4ea1b7cc8baff1380d26 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_772da05742084674b1d413643d162bd2 }}/test-container:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yo-webapp-win-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e85f6e01f6b4044be793ee21a63a451 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_772da05742084674b1d413643d162bd2 }}/test-container:${{ github.sha }}'