# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-win-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://yoonaohacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_75452f6d0ba345cca69d65376765a570 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3393ff3a25d8407c8e7002e99e99118e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_75452f6d0ba345cca69d65376765a570 }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yo-webapp-win-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8508ea6985eb4017bc7533b84ff56f21 }}
        images: 'yoonaohacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_75452f6d0ba345cca69d65376765a570 }}/hello-world:${{ github.sha }}'