# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-lin-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: yoonaohacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DA9D94BC9991427D8411CE71C5E24E94 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_31B066492D18495F8CF472E8E8968A67 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: yoonaohacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DA9D94BC9991427D8411CE71C5E24E94 }}/hello-world:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3B30BC1F33864AAC87F48B2061FBCF7E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25F5F9A56CFE4D01B9AFD040CC9AB435 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AEA331139174DBBB17987DF606DEDBF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'yo-lin-container'
          slot-name: 'Production'
          images: 'yoonaohacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DA9D94BC9991427D8411CE71C5E24E94 }}/hello-world:${{ github.sha }}'
          