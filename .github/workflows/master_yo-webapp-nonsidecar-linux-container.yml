# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-nonsidecar-linux-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: yoonaohacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_369D2E67117C4EAE945126A046EB6A4E }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_F23787856F1C4218A5B78CA08B5B33B5 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: yoonaohacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_369D2E67117C4EAE945126A046EB6A4E }}/Nonsidecartest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD1649F67A96416B871C504305615663 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B166A868928D45D4A3C0F5051FA5C7E3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1481885617F94BFF85C2621A6695335E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'yo-webapp-nonsidecar-linux-container'
          slot-name: 'Production'
          images: 'yoonaohacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_369D2E67117C4EAE945126A046EB6A4E }}/nonsidecartest:${{ github.sha }}'

          
